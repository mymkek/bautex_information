server {
    listen 80;
    listen [::]:80;
    server_name information.bautex.pro www.information.bautex.pro;

    # перенаправляем всё на https
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name information.bautex.pro www.information.bautex.pro;

    # Пути к сертификатам, которые мы смонтируем через docker-compose
    ssl_certificate     /etc/ssl/certs/information.bautex.pro-fullchain.pem;
    ssl_certificate_key /etc/ssl/private/information.bautex.pro-key.pem;

    # Безопасные протоколы и параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Безопасные заголовки
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Проксирование на контейнер frontend
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
